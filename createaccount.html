<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general/reset.css" />
    <link rel="stylesheet" href="css/general/header.css" />
    <link rel="stylesheet" href="css/user/registeruser.css" />
    <link rel="stylesheet" href="css/responsive/general-responsive.css" />
    <script defer type="module" src="js/registeruser.js"></script>
    <script defer type="module" src="js/database/firebase.js"></script>
    <title>Registrar Usuário</title>
  </head>
  <body>
    <section>
      <h1>Create your PokéFantasy Fórum Account!</h1>
      <img id="DecorativeImg" src="img/general/pikarun.gif" alt="" />
      <input type="email" id="email" placeholder="email" />
      <input type="text" id="username" placeholder="username" />
      <input
        type="password"
        id="password"
        placeholder="Password (min.: 6 ch max.: 14 ch)"
      />
      <button id="LoginButton" disabled>Sign Up</button>
      <span class="or">or</span>
      <button class="social-button apple">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="30px"
          viewBox="0 0 384 512"

          />
        </svg>
        <span>sign up with apple</span>
      </button>
      <button class="social-button facebook">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="30px"
          viewBox="0 0 320 512"
        >
          <path
            d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
          />
        </svg>
        <span>sign up with Facebook</span>
      </button>
      <button class="social-button google">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="30px"
          viewbox="0 0 1792 1792"
        >
          <path
            d="M896 786h725q12 67 12 128 0 217-91 387.5T1282.5 1568 896 1664q-157 0-299-60.5T352 1440t-163.5-245T128 896t60.5-299T352 352t245-163.5T896 128q300 0 515 201l-209 201q-123-119-306-119-129 0-238.5 65T484 652.5 420 896t64 243.5T657.5 1316t238.5 65q87 0 160-24t120-60 82-82 51.5-87 22.5-78H896V786z"
          ></path>
        </svg>
        <span>sign up with google</span>
      </button>
    </section>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"
    ></script>
  </body>
</html>
