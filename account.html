<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general/reset.css" />
    <link rel="stylesheet" href="css/general/header.css" />
    <link rel="stylesheet" href="css/user/account.css" />
    <link rel="stylesheet" href="css/responsive/general-responsive.css" />
    <script defer type="module" src="js/decoration.js"></script>
    <script defer type="module" src="js/account.js"></script>
    <title>Conta</title>
  </head>
  <body>
    <header></header>
    <main>
      <img src="img/moves/flamethrower.jpg" alt="" id="mainUserImg" />
      <section id="inputText">
        <div class="divInputContainer">
          <label for="name">Nome do Usu√°rio</label>
          <input type="text" id="name" readonly />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="512"
            height="512"
            viewBox="0 0 512 512"
            class="nameIcon active"
            id="pencil"
          >
            <path
              d="M178.846 92.087h128.085v354.049H178.846z"
              transform="rotate(-134.999 242.89 269.113)"
            ></path>
            <path
              d="M471.723 88.393l-48.115-48.114c-11.723-11.724-31.558-10.896-44.304 1.85l-45.202 45.203 90.569 90.568 45.202-45.202c12.743-12.746 13.572-32.582 1.85-44.305zM64.021 363.252L32 480l116.737-32.021z"
            ></path>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            class="submitName"
          >
            <path
              d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z"
            ></path>
          </svg>
        </div>
        <div class="divInputContainer" id="">
          <label for="password">Senha</label>
          <input type="text" id="password" readonly />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="512"
            height="512"
            viewBox="0 0 512 512"
            class="passwordIcon active"
            id="pencil"
          >
            <path
              d="M178.846 92.087h128.085v354.049H178.846z"
              transform="rotate(-134.999 242.89 269.113)"
            ></path>
            <path
              d="M471.723 88.393l-48.115-48.114c-11.723-11.724-31.558-10.896-44.304 1.85l-45.202 45.203 90.569 90.568 45.202-45.202c12.743-12.746 13.572-32.582 1.85-44.305zM64.021 363.252L32 480l116.737-32.021z"
            ></path>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            class="submitPassword"
          >
            <path
              d="M.5 1.163A1 1 0 0 1 1.97.28l12.868 6.837a1 1 0 0 1 0 1.766L1.969 15.72A1 1 0 0 1 .5 14.836V10.33a1 1 0 0 1 .816-.983L8.5 8 1.316 6.653A1 1 0 0 1 .5 5.67V1.163Z"
            ></path>
          </svg>
        </div>
      </section>
      <section id="pokemonContainer">
        <div id="selectPokemon">
          <div id="pokemonSelector">
            <span class="pokemonName">Bulbasaur</span>
            <span class="pokemonNumber">#001</span>
          </div>
          <ul></ul>
        </div>
        <div id="pokemonSpriteContainer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 576 512"
            class="pokemonShiny"
          >
            <path
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
            />
          </svg>
          <img class="pokemonSprite" src="" alt="" />
        </div>
      </section>
      <section id="inputRadios">
        <h2 for="changeColor">Escolha seu tipo favorito</h2>
      </section>
    </main>
  </body>
</html>
